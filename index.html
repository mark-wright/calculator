<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h2>My Calculator</h2>
    <h4>Mark Wright</h4>
    <div id="calculator">
        <div id="display"></div>
        <div id="UI">
            <input type="button" value="1" class="button" id="b1" onclick="storeInput(document.getElementById('b1').value);" />
            <input type="button" value="2" class="button" id="b2" onclick="storeInput(document.getElementById('b2').value);" />
            <input type="button" value="3" class="button" id="b3" onclick="storeInput(document.getElementById('b3').value);" />
            <input type="button" value="4" class="button" id="b4" onclick="storeInput(document.getElementById('b4').value);" />
            <input type="button" value="5" class="button" id="b5" onclick="storeInput(document.getElementById('b5').value);" />
            <input type="button" value="6" class="button" id="b6" onclick="storeInput(document.getElementById('b6').value);" />
            <input type="button" value="7" class="button" id="b7" onclick="storeInput(document.getElementById('b7').value);" />
            <input type="button" value="8" class="button" id="b8" onclick="storeInput(document.getElementById('b8').value);" />
            <input type="button" value="9" class="button" id="b9" onclick="storeInput(document.getElementById('b9').value);" />
            </br>
            <input type="button" value="." class="button" id="b." onclick="storeInput(document.getElementById('b.').value);" />
            <input type="button" value="0" class="button" id="b0" onclick="storeInput(document.getElementById('b0').value);" />
            <input type="button" value="^" class="button" onclick="selectOperator(power);" />
            </br>
            <input type="button" value="+" class="button" onclick="selectOperator(add);" />
            <input type="button" value="-" class="button" onclick="selectOperator(subtract);" />
            <input type="button" value="=" class="button" onclick="submitOperation();" />
            <input type="button" value="*" class="button" onclick="selectOperator(multiply);" />
            <input type="button" value="/" class="button" onclick="selectOperator(divide);" />
            <input type="button" value="AC" class="button" onclick="reset();" />
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
